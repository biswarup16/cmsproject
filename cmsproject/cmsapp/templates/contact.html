{% extends 'base.html' %} {% block title %}Contact{% endblock title %} {% block contactactive %}active{% endblock contactactive %} {% block body %}

<div class="container-fluid py-5" style="background-color: #dcdeee;">


    <h1 class="text-center mt-5" style="font-weight:bold !important; margin-top:50px!important">Contact Us</h1>


    <div class="container my-5 " style="margin-top: 50px !important;">
        <div class="row ">
            <form action="/contact/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" style="font-weight: bold;" class="my-2">Your Name :</label>
                    <input type="text" name="name" class="form-control p-3">
                </div>
                <div class="form-group">
                    <label for="name" style="font-weight: bold;" class="my-2">Your Email :</label>
                    <input type="email" name="email" class="form-control p-3">
                </div>
                <div class="form-group">
                    <label for="name" style="font-weight: bold;" class="my-2">Your Number :</label>
                    <input type="number" name="phone" class="form-control p-3">
                </div>

                <div class="form-group">
                    <label for="document" style="font-weight: bold;" class="my-2">Your Document :</label>
                    <input type="file" class="form-control p-3" name="document" id="document">
                </div>
                <div class="form-group">
                    <label for="name" style="font-weight: bold;" class="my-2">Your Message :</label>
                    <textarea name="desc" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>

                <button class="btn btn-dark mt-3 p-3 " style="width: 100%;">Submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock body %}
